{% extends "pages/header.html"%}

{% block search %}
    <div style = " background-color: #D3D3D3; ">
        <div class = "input-group" style = " padding-top: 30px; margin-left: 100px; margin-right: 100px; padding-bottom: 30px; ">
          <input id = "search" type = "text" class = "form-control" name = "search" placeholder = "Search" value = "{{query}}" style = " height: 40px; font-size: 30px; ">
            <span class = "input-group-addon" ><i class = "glyphicon glyphicon-search" ></i></span>
        </div>
    </div>
{% endblock %}


{% block content %}
    {% if myList %}
        {% for item in myList %}
            <p style = "color: #00008B; margin-left: 100px; padding-top: 30px; "> {{item.1}}</p>
            <ul><a href = "{{item.0}}"style = "color: #228B22; margin-left: 60px; ">{{item.0}}</a></ul>
            <p style = "margin-left: 100px;">{{item.2}}</p>
        {% endfor %}
    {% endif %}

    {% include 'pages/paginator.html' with page=links %}
{% endblock %}

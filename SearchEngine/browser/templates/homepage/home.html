<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Web Browser</title>
	<meta charset = "utf-8"/>
	{% load staticfiles %}
	<link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}" type = 'text/css'>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

	<script>
		$(document).ready(function(){
			 $( "#search" ).autocomplete({
			 	source: "/",
				minLength: 1
				});
		});
	</script>
</head>

<body class = "body" style = "background-image: url('{% static 'img/background.jpg'%}'); background-repeat: no-repeat; height: 100%; background-size: cover; ">
	<form action="{% url 'pages'%}" method="post">
		{% csrf_token %}

		<div class = "input-group" style = " margin-top: 25%; margin-left: 25%; margin-right: 20%; ">
			  <input id = "search" type = "text" class = "form-control" name = "search" placeholder = "Search" style = " height: 60px; font-size: 40px; ">
				<span class = "input-group-addon" ><i class = "glyphicon glyphicon-search" ></i></span>
		</div>
	</form>
</body>

</html>
